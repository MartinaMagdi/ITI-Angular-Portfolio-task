<div class="main-section pt-3">
  <div class="row">
    <div class="col-12 col-md-5">
      <div class="content mt-3 mt-md-0">
        <h2>{{ name }}</h2>
        <h5 class="text-white-50">{{ title }}</h5>
        <button type="button" class="btn btn-outline-light text-uppercase">
          Contact me
        </button>
      </div>
    </div>
    <div class="col-12 col-md-7 mt-5 mt-md-0">
      <img class="d-block m-auto" [src]="mainSectionImgSrc" alt="avatar" />
    </div>
  </div>
</div>
